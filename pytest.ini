# pytest.ini
[pytest]
addopts = -vv --log-cli-level=INFO --showlocals
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s:%(lineno)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
# Optional: produce JUnit XML for CI
junit_family = xunit2
junit_suite_name = image-service-tests
